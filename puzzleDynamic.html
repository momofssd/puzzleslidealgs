<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Solver</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Puzzle Solver</h1>
  <table>
    <tr>
      <td>
        <label for="puzzleSize">Puzzle Size</label>
      </td>
      <td>
        <input type="number" id="boardSize" value="3">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div id="status"></div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div id="moveCount">Moving steps: 0</div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div id="computeCount">States computed: 0</div>
      </td>
    </tr>
  </table>
  <div class="grid" id="board-grid"></div>
  <div>
    <button class="btn" id="shuffleBtn">Shuffle</button>
    <button class="btn" id="solveBtn">Solve</button>
  </div>

  <script src="./puzzle.js"></script>
</body>
</html>
